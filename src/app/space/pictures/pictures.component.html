<p>Hubble Images</p>
<tbody>

  <div class="card-columns">
    <div *ngFor="let image of this.hubbleImagesService.hubbleImagesDetailArray">

      <div class="card">
        <img class="card-img-top" [src]="image.image_files[0].file_url" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{image.name}}</h5>
 
          <p class="card-text" *ngIf="image.description != null"
          [innerHTML]="this.truncate(image.description, 200, true, 'â€¦')"></p>

        </div>
        <div class="card-body">

          <div *ngFor="let link of image.image_files">
              <!-- <p>{{link.file_url}}</p> -->
              <a href={{link.file_url}} target="_blank" rel="noreferrer" class="card-link">Image Link</a><br> - size {{link.file_size}}
              
          </div>
        </div>
